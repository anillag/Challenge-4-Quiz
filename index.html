<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Quiz</title>
</head>
<body>
    <div id="main-div">
        <div id="timer-div" class="timer-div">
            <span id="timer-span" class="timer-span">
                30
            </span>
        </div>
        <div id="start-div" class="start-div">
            <button id="start-button" class="start-button">
                Start Quiz
            </button>
        </div>
        <div id="quizbox-div" class="quizbox-div">
            <h2 id="question-box" class="question-box"></h2>
            <div id="answer-box" class="answer-box"></div>
        </div>
        <div id="score-box" class="score-box hidden">
            Final Score<br/>
            <span id="final-score"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
